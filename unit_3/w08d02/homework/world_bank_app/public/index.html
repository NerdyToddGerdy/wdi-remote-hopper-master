<!DOCTYPE html>
<html ng-app="WorldBank">
  <head>
    <meta charset="utf-8">
    <title>World Bank</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="wbinfoController as ctrl">
    Search: <input type="text" ng-model="searchBox"><br>
   {{ctrl.count}}

   <div ng-click="ctrl.showingRecords(region)" ng-repeat="region in ctrl.names | orderBy | filter: searchBox ">
      {{region}}
   </div>
   <ul>
      <li ng-if="ctrl.info" ng-repeat="project in ctrl.info ">
         <h3>{{project.projectname}}</h3>
         <h4>{{project.projectabstract}}</h4>
         <h4>{{project.year}}</h4>
         <h4>${{project.loanamnt}}</h4>
      </li>
   </ul>
   <form name="newRecordForm" ng-submit="ctrl.processForm()">
      <input type="text" placeholder="region" ng-model="ctrl.formdata.region"><br>
      <input type="text" placeholder="project description" ng-model="ctrl.formdata.projectabstract"><br>
      <input type="text" placeholder="project name" ng-model="ctrl.formdata.projectname"><br>
      <input type="text" placeholder="year" ng-model="ctrl.formdata.year"><br>
      <input type="text" placeholder="loan amount" ng-model="ctrl.formdata.loanamnt"><br>
      <button type="submit">SUBMIT</button>
   </form>
  </body>
</html>
