<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is a Title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
<div class="frame">
  <div class="screen">

  </div>
  <div class="buttons">
    <button id="btn1" class="numbers" >1</button>
    <button id="btn2" class="numbers" >2</button>
    <button id="btn3" class="numbers" >3</button>
    <button id="btn4" class="numbers" >4</button>
    <button id="btn5" class="numbers" >5</button>
    <button id="btn6" class="numbers" >6</button>
    <button id="btn7" class="numbers" >7</button>
    <button id="btn8" class="numbers" >8</button>
    <button id="btn9" class="numbers" >9</button>
    <button id="btn0" class="numbers" >0</button>
    <button id="btnEquals" name="button">=</button>
    <button id="btn-clear" name="button">C</button>
    <button id="btnPlus" name="button">+</button>
    <button id="btnMinus" name="button">-</button>
    <button id="btnDivide" name="button">/</button>
    <button id="btnMultiply" name="button">*</button>
  </div>
</div>

  </body>
</html>
